<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .user-info-dropdown {
            position: absolute;
            top: 70px; /* Adjust as needed */
            right: 0;
            background-color: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            z-index: 10;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-lg shadow-xl max-w-2xl w-full text-center relative">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">GitHub Repository Viewer</h1>

        <!-- User Icon and Dropdown -->
        <div id="user-icon-container" class="absolute top-4 right-4 hidden">
            <button id="user-icon-btn" class="p-2 rounded-full hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
                <span class="material-icons text-gray-600 text-3xl">account_circle</span>
            </button>
            <div id="user-info-dropdown" class="user-info-dropdown hidden">
                <div class="flex flex-col items-center p-4">
                    <img id="user-avatar" class="w-16 h-16 rounded-full border-2 border-blue-400 mb-2" alt="User Avatar">
                    <p id="user-name" class="text-lg font-semibold text-gray-800 mb-2"></p>
                    <button id="logout-btn" class="text-red-500 hover:text-red-700 text-sm font-medium focus:outline-none">Logout</button>
                </div>
            </div>
        </div>

        <!-- Back Button for Search Results -->
        <div id="back-button-container" class="absolute top-4 left-4 hidden">
            <button id="back-to-search-btn" class="p-2 rounded-full hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
                <span class="material-icons text-gray-600 text-3xl">arrow_back</span>
            </button>
        </div>

        <!-- Authentication Section -->
        <div id="auth-section">
            <p class="text-gray-600 mb-6">Connect your GitHub account to get started.</p>
            <button id="github-login-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
                <svg class="inline-block w-5 h-5 mr-2 -mt-1" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.498.09.668-.217.668-.483 0-.237-.008-.865-.013-1.702-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.004.072 1.531 1.032 1.531 1.032.892 1.529 2.341 1.082 2.91.821.092-.647.35-1.082.636-1.332-2.22-.251-4.555-1.113-4.555-4.956 0-1.092.39-1.983 1.029-2.675-.103-.251-.446-1.266.098-2.64 0 0 .84-.27 2.75 1.025A9.564 9.564 0 0112 6.844c.85.004 1.701.11 2.516.326 1.909-1.296 2.747-1.025 2.747-1.025.546 1.373.202 2.389.096 2.64.64.693 1.029 1.583 1.029 2.675 0 3.853-2.339 4.69-4.566 4.943.359.309.678.92.678 1.855 0 1.335-.012 2.41-.012 2.72 0 .268.16.578.674.482C21.137 20.28 24 16.517 24 12.017 24 6.484 19.522 2 12 2z" clip-rule="evenodd" />
                </svg>
                Connect with GitHub
            </button>
        </div>

        <!-- Search Input Section -->
        <div id="search-input-section" class="hidden">
            <div class="mb-6">
                <input type="text" id="github-username-input" placeholder="Enter GitHub username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <button id="search-repos-btn" class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75">
                    Search Repositories
                </button>
            </div>
        </div>

        <!-- Loading, Error, and Repo List Section -->
        <div id="repo-display-section" class="hidden">
            <!-- Searched User Profile Summary -->
            <div id="searched-user-profile" class="bg-blue-50 p-4 rounded-lg shadow-inner mb-6 text-left hidden">
                <div class="flex items-center mb-2">
                    <img id="searched-user-avatar" class="w-12 h-12 rounded-full border border-blue-300 mr-4" alt="Searched User Avatar">
                    <div>
                        <p id="searched-user-name" class="font-bold text-lg text-gray-800"></p>
                        <p id="searched-user-bio" class="text-sm text-gray-600"></p>
                    </div>
                </div>
                <div class="flex flex-wrap text-sm text-gray-700">
                    <span id="searched-user-repos" class="mr-4"></span>
                    <span id="searched-user-followers" class="mr-4"></span>
                    <span id="searched-user-following"></span>
                </div>
            </div>

            <!-- Filter and Sort Options -->
            <div class="flex flex-wrap justify-between items-center mb-4 space-y-2 sm:space-y-0">
                <div class="flex items-center space-x-2 w-full sm:w-auto">
                    <label for="sort-by" class="text-gray-700 text-sm">Sort by:</label>
                    <select id="sort-by" class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
                        <option value="stars">Stars</option>
                        <option value="forks">Forks</option>
                        <option value="updated">Last Updated</option>
                        <option value="name">Name</option>
                    </select>
                </div>
                <div class="flex items-center space-x-2 w-full sm:w-auto">
                    <label for="filter-language" class="text-gray-700 text-sm">Language:</label>
                    <select id="filter-language" class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
                        <option value="">All</option>
                    </select>
                </div>
            </div>

            <div id="loading-indicator" class="hidden flex justify-center items-center py-4">
                <div class="loading-spinner"></div>
                <p class="ml-3 text-gray-600">Loading repositories...</p>
            </div>

            <div id="error-message" class="text-red-600 text-sm mt-4 hidden"></div>

            <div id="repo-list" class="mt-4 text-left space-y-4 max-h-96 overflow-y-auto pr-2">
                <!-- Repositories will be loaded here -->
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GithubAuthProvider, signOut, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyD3GcWcE_bu-bJANsTwXrfEuylevGP0QnM",
            authDomain: "cxcx-29619.firebaseapp.com",
            projectId: "cxcx-29619",
            storageBucket: "cxcx-29619.firebasestorage.app",
            messagingSenderId: "440041700133",
            appId: "1:440041700133:web:a07ad939ea7628710e78cc"
        };

        let app;
        let auth;
        let userId;
        let currentRepos = []; // To store fetched repos for sorting/filtering
        let currentSearchedUser = null; // To store the profile of the currently searched user

        const authSection = document.getElementById('auth-section');
        const searchInputSection = document.getElementById('search-input-section');
        const repoDisplaySection = document.getElementById('repo-display-section');
        const githubLoginBtn = document.getElementById('github-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userName = document.getElementById('user-name');
        const userAvatar = document.getElementById('user-avatar');
        const githubUsernameInput = document.getElementById('github-username-input');
        const searchReposBtn = document.getElementById('search-repos-btn');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');
        const repoList = document.getElementById('repo-list');
        const userIconBtn = document.getElementById('user-icon-btn');
        const userIconContainer = document.getElementById('user-icon-container');
        const userInfoDropdown = document.getElementById('user-info-dropdown');
        const backToSearchBtn = document.getElementById('back-to-search-btn');
        const backButtonContainer = document.getElementById('back-button-container');

        const sortBySelect = document.getElementById('sort-by');
        const filterLanguageSelect = document.getElementById('filter-language');
        const searchedUserProfile = document.getElementById('searched-user-profile');
        const searchedUserAvatar = document.getElementById('searched-user-avatar');
        const searchedUserName = document.getElementById('searched-user-name');
        const searchedUserBio = document.getElementById('searched-user-bio');
        const searchedUserRepos = document.getElementById('searched-user-repos');
        const searchedUserFollowers = document.getElementById('searched-user-followers');
        const searchedUserFollowing = document.getElementById('searched-user-following');


        document.addEventListener('DOMContentLoaded', async () => {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);

            if (typeof __initial_auth_token !== 'undefined') {
                try {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } catch (error) {
                    console.error("Error signing in with custom token, signing in anonymously:", error);
                    await signInAnonymously(auth);
                }
            } else {
                await signInAnonymously(auth);
            }

            onAuthStateChanged(auth, (user) => {
                userId = user ? user.uid : crypto.randomUUID();
                updateAuthUI(user);
            });
        });

        const signInWithGitHub = async () => {
            const provider = new GithubAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("GitHub Sign-in Error:", error);
                if (error.code === 'auth/popup-closed-by-user') {
                    displayMessage('Sign-in cancelled by user.', 'error');
                } else if (error.code === 'auth/cancelled-popup-request') {
                    displayMessage('Multiple sign-in attempts detected. Please try again.', 'error');
                } else {
                    displayMessage(`GitHub sign-in failed: ${error.message}`, 'error');
                }
            }
        };

        const signOutUser = async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Sign-out Error:", error);
                displayMessage(`Sign-out failed: ${error.message}`, 'error');
            }
        };

        const fetchRepos = async () => {
            const username = githubUsernameInput.value.trim();
            if (!username) {
                displayMessage('Please enter a GitHub username.', 'error');
                return;
            }

            // Hide search input and show repo display section
            searchInputSection.classList.add('hidden');
            repoDisplaySection.classList.remove('hidden');
            backButtonContainer.classList.remove('hidden'); // Show back button
            searchedUserProfile.classList.add('hidden'); // Hide profile until fetched

            loadingIndicator.classList.remove('hidden');
            repoList.innerHTML = '';
            displayMessage('');

            try {
                const [userResponse, reposResponse] = await Promise.all([
                    fetch(`https://api.github.com/users/${username}`),
                    fetch(`https://api.github.com/users/${username}/repos?per_page=100`) // Fetch more to get languages
                ]);

                if (!userResponse.ok) {
                    if (userResponse.status === 404) {
                        throw new Error(`User '${username}' not found.`);
                    } else {
                        throw new Error(`Error fetching user profile: ${userResponse.statusText}`);
                    }
                }
                if (!reposResponse.ok) {
                    if (reposResponse.status === 403) {
                        throw new Error('API rate limit exceeded for repositories. Please try again later.');
                    } else {
                        throw new Error(`Error fetching repositories: ${reposResponse.statusText}`);
                    }
                }

                currentSearchedUser = await userResponse.json();
                currentRepos = await reposResponse.json();

                displaySearchedUserProfile(currentSearchedUser);
                populateLanguageFilter(currentRepos);
                applyFiltersAndSort(); // Apply default filters/sort on initial load
            } catch (error) {
                console.error("Error fetching data:", error);
                displayMessage(error.message, 'error');
                // If there's an error, revert to search input
                backToSearchBtn.click(); // Simulate a click on the back button
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        };

        const displaySearchedUserProfile = (user) => {
            searchedUserAvatar.src = user.avatar_url || 'https://placehold.co/100x100/aabbcc/ffffff?text=User';
            searchedUserAvatar.alt = user.login;
            searchedUserName.textContent = user.name || user.login;
            searchedUserBio.textContent = user.bio || 'No bio available.';
            searchedUserRepos.innerHTML = `<span class="material-icons text-base align-middle mr-1">folder</span> ${user.public_repos} Repos`;
            searchedUserFollowers.innerHTML = `<span class="material-icons text-base align-middle mr-1">people</span> ${user.followers} Followers`;
            searchedUserFollowing.innerHTML = `<span class="material-icons text-base align-middle mr-1">person_add</span> ${user.following} Following`;
            searchedUserProfile.classList.remove('hidden');
        };

        const populateLanguageFilter = (repos) => {
            const languages = new Set();
            repos.forEach(repo => {
                if (repo.language) {
                    languages.add(repo.language);
                }
            });
            filterLanguageSelect.innerHTML = '<option value="">All</option>';
            Array.from(languages).sort().forEach(lang => {
                const option = document.createElement('option');
                option.value = lang;
                option.textContent = lang;
                filterLanguageSelect.appendChild(option);
            });
        };

        const applyFiltersAndSort = () => {
            let filteredRepos = [...currentRepos];

            // Apply language filter
            const selectedLanguage = filterLanguageSelect.value;
            if (selectedLanguage) {
                filteredRepos = filteredRepos.filter(repo => repo.language === selectedLanguage);
            }

            // Apply sorting
            const sortBy = sortBySelect.value;
            filteredRepos.sort((a, b) => {
                if (sortBy === 'stars') {
                    return b.stargazers_count - a.stargazers_count;
                } else if (sortBy === 'forks') {
                    return b.forks_count - a.forks_count;
                } else if (sortBy === 'updated') {
                    return new Date(b.updated_at) - new Date(a.updated_at);
                } else if (sortBy === 'name') {
                    return a.name.localeCompare(b.name);
                }
                return 0;
            });
            displayRepos(filteredRepos);
        };

        const displayRepos = (repos) => {
            repoList.innerHTML = '';
            if (repos.length === 0) {
                repoList.innerHTML = '<p class="text-gray-500 text-center">No repositories found matching your criteria.</p>';
                return;
            }
            repos.forEach(repo => {
                const lastUpdatedDate = new Date(repo.updated_at).toLocaleDateString();
                const repoCard = document.createElement('div');
                repoCard.className = 'bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200 flex flex-col sm:flex-row justify-between items-start sm:items-center';
                repoCard.innerHTML = `
                    <div class="mb-2 sm:mb-0 w-full sm:w-3/4">
                        <a href="${repo.html_url}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline font-semibold text-lg flex items-center">
                            <span class="material-icons text-xl mr-1">book</span> ${repo.name}
                        </a>
                        <p class="text-gray-700 text-sm">${repo.description || 'No description provided.'}</p>
                        <div class="flex flex-wrap items-center text-gray-500 text-xs mt-2">
                            ${repo.language ? `<span class="mr-3 flex items-center"><span class="material-icons text-sm mr-1">code</span> ${repo.language}</span>` : ''}
                            <span class="mr-3 flex items-center"><span class="material-icons text-sm mr-1">star</span> ${repo.stargazers_count}</span>
                            <span class="mr-3 flex items-center"><span class="material-icons text-sm mr-1">call_split</span> ${repo.forks_count}</span>
                            <span class="mr-3 flex items-center"><span class="material-icons text-sm mr-1">update</span> Updated ${lastUpdatedDate}</span>
                            <span class="mr-3 flex items-center"><span class="material-icons text-sm mr-1">bug_report</span> ${repo.open_issues_count} Issues</span>
                        </div>
                    </div>
                    <a href="${repo.html_url}" target="_blank" rel="noopener noreferrer" class="bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full hover:bg-blue-200 transition-colors mt-2 sm:mt-0">
                        View on GitHub
                    </a>
                `;
                repoList.appendChild(repoCard);
            });
        };

        const updateAuthUI = (user) => {
            const isGitHubLoggedIn = user && user.providerData.some(provider => provider.providerId === 'github.com');

            if (isGitHubLoggedIn) {
                authSection.classList.add('hidden');
                searchInputSection.classList.remove('hidden');
                userIconContainer.classList.remove('hidden');
                userName.textContent = user.displayName || user.email || 'GitHub User';
                userAvatar.src = user.photoURL || 'https://placehold.co/100x100/aabbcc/ffffff?text=User';
                userAvatar.alt = user.displayName || 'User Avatar';
            } else {
                authSection.classList.remove('hidden');
                searchInputSection.classList.add('hidden');
                repoDisplaySection.classList.add('hidden');
                userIconContainer.classList.add('hidden');
                backButtonContainer.classList.add('hidden');
                userInfoDropdown.classList.add('hidden');
                searchedUserProfile.classList.add('hidden');
                repoList.innerHTML = '';
                githubUsernameInput.value = '';
                displayMessage('');
            }
        };

        const displayMessage = (message, type = 'info') => {
            errorMessage.textContent = message;
            if (message) {
                errorMessage.classList.remove('hidden');
                if (type === 'error') {
                    errorMessage.classList.add('text-red-600');
                    errorMessage.classList.remove('text-green-600');
                } else {
                    errorMessage.classList.add('text-green-600');
                    errorMessage.classList.remove('text-red-600');
                }
            } else {
                errorMessage.classList.add('hidden');
            }
        };

        userIconBtn.addEventListener('click', () => {
            userInfoDropdown.classList.toggle('hidden');
        });

        document.addEventListener('click', (event) => {
            if (!userIconContainer.contains(event.target) && !userInfoDropdown.classList.contains('hidden')) {
                userInfoDropdown.classList.add('hidden');
            }
        });

        backToSearchBtn.addEventListener('click', () => {
            repoDisplaySection.classList.add('hidden');
            searchInputSection.classList.remove('hidden');
            backButtonContainer.classList.add('hidden');
            searchedUserProfile.classList.add('hidden'); // Hide profile on back
            displayMessage('');
            repoList.innerHTML = '';
            githubUsernameInput.value = ''; // Clear input on back
            currentRepos = []; // Clear current repos
            currentSearchedUser = null; // Clear current user
            filterLanguageSelect.innerHTML = '<option value="">All</option>'; // Reset language filter
            sortBySelect.value = 'stars'; // Reset sort
        });

        githubLoginBtn.addEventListener('click', signInWithGitHub);
        logoutBtn.addEventListener('click', signOutUser);
        searchReposBtn.addEventListener('click', fetchRepos);
        githubUsernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchRepos();
            }
        });

        // Add event listeners for sort and filter changes
        sortBySelect.addEventListener('change', applyFiltersAndSort);
        filterLanguageSelect.addEventListener('change', applyFiltersAndSort);
    </script>
</body>
</html>
